<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../Website_MarcoSalas/css/style_contac.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contact us</h2>
            <p>Contact us through this form to send us all your questions.</p>
            <a href="#"><i class="fa fa-phone"></i> 333-666-999</a>
            <a href="#"><i class="fa fa-envelope"></i> despertar11@gmail.com</a>
            <a href="#"><i class="fa fa-map-marked"></i> Pamplona, Spain</a>
        </div>
        <form action="#" autocomplete="off">
            <input type="text" name="name" placeholder="Fullname" class="campo">
            <input type="email" name="email" placeholder="Email Address" class="campo">
            <textarea name="mensaje" placeholder="Message"></textarea>
            <input type="submit" name="enviar" value="Send" class="btn-enviar">
        </form>
    </div>
    
</body>
</html>
